<html>
<head>
  <title>Login and Registration Form 2783 Team</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login and Registration Form 2783 Team</h1>

  <div class="form-container">
    <form id="loginForm">
      <h2>Giriş</h2>
      <div>
        <label for="loginUsername">İstifadəçi adı</label>
        <input type="text" id="loginUsername" required>
      </div>
      <div>
        <label for="loginPassword">Şifrə</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit">Giriş</button>
    </form>

    <form id="registrationForm">
      <h2>Qeydiyyat</h2>
      <div>
        <label for="regUsername">İstifadəçi adı</label>
        <input type="text" id="regUsername" required>
      </div>
      <div>
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required>
      </div>
      <div>
        <label for="regPassword">Şifrə</label>
        <input type="password" id="regPassword" required>
      </div>
      <div>
        <label for="regConfirmPassword">Şifrəni təsdiqləyin</label>
        <input type="password" id="regConfirmPassword" required>
      </div>
      <button type="submit">Qeydiyyat</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
